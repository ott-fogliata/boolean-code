<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="button">Clicca qui!</div>

    <div id="random-number">Lancia il dado!</div>
    <div id="result-number"></div>

    <hr>

    <div class="click-button">Button 1</div>
    <div class="click-button">Button 2</div>
    <div class="click-button">Button 3</div>

    <hr>

    <!-- checkbox live coding -->

    <form>
        <input type="checkbox" class="check-colors" 
        id="box-color1" name="box-color1" value="red">
        <label for="box-color1">Red</label>
        
        <input type="checkbox" class="check-colors" 
        id="box-color2" name="box-color2" value="green">
        <label for="box-color1">Green</label>

        <input type="checkbox" class="check-colors" 
        id="box-color3" name="box-color3" value="blue">
        <label for="box-color1">Blue</label>
    </form>

    <button class="create-boxes">Create</button>

    <div id="boxes-container"></div>


    <form>
        <input type="checkbox" id="check-num1" 
        class="somma-check" value="10">
        <label for="check-num1">10</label>

        <input type="checkbox" id="check-num2" 
        class="somma-check" value="20">
        <label for="check-num2">20</label>

        <input type="checkbox" id="check-num3" 
        class="somma-check" value="5">
        <label for="check-num3">5</label>

    </form>

    <button id="somma-button">Somma!</button>

    <div id="result-sum"></div>


    <script src="js/script.js"></script>
</body>
</html>
