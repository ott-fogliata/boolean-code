<!DOCTYPE html>
<html lang="it">

    <head>
        <title>LC Position</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

    <!-- position relative -->
        <div class="container">
            <div class="red-1"></div>
            <div class="green-1"></div>
        </div>


    <!-- position absolute -->
        <div class="container container-relative">
            <div class="red-2"></div>
        </div>


    <!-- position absolute con div opacity -->
    <!-- al passaggio del mouse opacity sparisce -->
    <div class="container-img">
        <div class="img-opacity">
        </div>
        <div class="text">Titolo pagina</div>
    </div>

    <!-- position fixed -->
    <div class="container-menu">
        <div class="menu"></div>
    </div>

    <!-- position in float -->
    <div class="container clearfix">
        <div class="red-float fl"></div>
        <div class="green-float fl">
            <div class="content-relative">
                <div class="blue-1"></div>
            </div>
        </div>
    </div>

    </body>
</html>
