      Qui ad esempio eseguo l'addizione (result + 2 + 3) senza salvare

      Quindi result rimane comunque 9, anche se l'operazione viene eseguita.

      result + 2 + 3 è diverso rispetto
      result = result + 2 + 3
      */
      console.log('Senza variabile');
      console.log(result + 2 + 3);
      // ^ solo per vederlo adesso, senza salvarlo, senza riutilizzo futuro.

      console.log("Questo è l'ultimo valore della variabile: " + result);

      /*
      Qui un escape, per dire che l'apice è un apostrofo
      e non chiusura di stringa
      */
      console.log('Questo è l\'ultimo valore della variabile: ' + result);

      console.log('Questo è un altro valore: ' + 2 + result);
      console.log('Questo è un altro valore: ' + (2 + result));

      console.log('1' + result); // questa è stringa + result
      console.log(1 + result); // questo è un numero + result
