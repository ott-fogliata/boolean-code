<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- un container, che da mobile diventa rosso e 
        copre il 100% della dimensione dello schermo (width) -->
    <div class="container-1">
        <div class="box"></div>
    </div>

    <!-- un container e due box interni, due nella stessa riga 
    da desktop, uno sotto l'altro da mobile coprendo il 100%
    della dimensione del mobile -->

    <div class="container">

        <article>A</article>
        <article>B</article>

    </div>


    <!-- 3 immagini con allineamenti diversi a seconda del device-->

    <div class="container-imgs">
        <div class="item-img">
            <img src="img/purple.jpg" alt="purple"/>
        </div>
        <div class="item-img">
            <img src="img/vmware.jpg" alt="vmware"/>
        </div>
        <div class="item-img">
            <img src="img/subaru.png" alt="subaru">
        </div>

    </div>

    <!-- cambiamo forma del box a seconda del device -->

    <div class="container">
        <div class="box-to-change"></div>
    </div>

</body>
</html>
