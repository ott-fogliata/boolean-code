<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var firstWord = prompt('Inserisci la prima parola');

      var secondWord = prompt('Inserisci la seconda parola');

      if(firstWord.includes(' ') || secondWord.includes(' ')) {

        alert('Che mi combini?');

      } else {

        if(firstWord.length > secondWord.length) {
          alert('La parola più lunga è: ' + firstWord);
        } else if (firstWord.length < secondWord.length) {
          alert('La parola più lunga è: ' + secondWord);
        } else {
          alert('Sono uguali.');
        }

      }

    </script>
  </body>
</html>
