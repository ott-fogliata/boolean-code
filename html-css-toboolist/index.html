<!DOCTYPE html>
<html lang="it">

    <head>
        <title>ToBooList</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <!-- intestazione -->
        <header>
            <img id="logo-img" src="img/logo.png" alt="logo toboolist" />
            <span class="title-text">Toboolist</span>
        </header>

        <!-- sezione principale -->
        <main>

            <!-- navigazione -->
            <nav>
                <button type="button" class="button button-light">Add Section</button>
                <button type="button" class="button button-primary">Add Task</button>
            </nav>

            <!-- liste -->
            <div class="section-list">

                <!-- today list -->
                <section class="list"> 
                    <h2>Today</h2>
                    <ul>
                        <li>
                        <span class="dot-list check">&check;</span>
                            Recruiting blog post
                        <span class="tag"></span>
                        </li>
                        <li>
                        <span class="dot-list cross"></span>
                            Lorem ipsum
                        </li>
                    </ul>
                </section>

            </div>

        </main>


    </body>
</html>
