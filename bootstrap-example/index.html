<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <div class="container bg-color">
      <h1>Hello, world!</h1>
      <div class="row">
        <div class="col-xs-6"></div>
        <div class="col-xs-6"></div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">1</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">1</div>
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">1</div>
        <div class="col-xs-6 col-md-3 col-lg-6">1</div>
        <div class="col-xs-12 col-sm-6 col-md-12 col-lg-1">1</div>
      </div>

      <div class="row example-on-visibility">
        <div class="col-xs-4 col-sm-6"></div>
        <div class="col-xs-4 col-sm-6"></div>
        <div class="col-xs-4 visible-xs-block">Mi vedi?</div>
      </div>

      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 col-sm-offset-4"></div>
      </div>

      <div class="row">
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-12">Level 1: .col-sm-9</div>
            <div class="col-xs-8 col-sm-6">
              Level 2: .col-xs-8 .col-sm-6
            </div>
            <div class="col-xs-4 col-sm-6">
              Level 2: .col-xs-4 .col-sm-6
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
