<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Boolflix</title>
</head>

<body>
    <div id="app" class="container">
        <header>
            <div class="container">
                <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" id="logo" alt="logo" />
                <input type="text" v-model="query" placeholder="Cerca un film o una serie" @keyUp.enter="search">
                <button @click="search">Cerca</button>
            </div>
        </header>

        <div class="movies-container container">
            <div v-for="result in results" class="movie">

                <h3 v-if="result.title">{{ result.title }}</h3>
                <h3 v-if="result.name"> {{ result.name }}</h3>
                <span v-if="result.original_title" class="subtitle">{{ result.original_title }}</span>
                <span v-if="result.original_name" class="subtitle">{{ result.original_name }}</span>
                <i class="fas fa-star stars" v-for="index in getVote(result.vote_average)"></i>
                <i class="far fa-star stars" v-for="index in (5 - getVote(result.vote_average)) "></i>
                <img class="flag" v-if="availableFlags.includes(result.original_language)"
                    :src="'images/flags/' + result.original_language + '.png'">
                <span v-else>{{ result.original_language }}</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <!--<script src="main-refactor.js"></script> -->

</body>

</html>
